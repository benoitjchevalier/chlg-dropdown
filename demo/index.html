<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>chlg-dropdown demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="chlg-dropdown-demo.html">
    <style>
      .container {
        flex: 1;
        border: 1px solid grey;
        min-width: 300px;
        height: 150px;
      }
      .flex {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="flex">

      <div class="container">
        <h3>Basic dropdown</h3>
        <chlg-dropdown-demo
          items='[{"key":1, "value": "Polar Bear"},
                  {"key": 2,"value":"Cat", "disabled": true},
                  {"key":3, "value": "Dogs", "selected": true},
                  {"key": 4, "value": "Koala"},
                  {"key": 5, "value": "Rabbit"}]'>
        </chlg-dropdown-demo>
      </div>

      <div class="container">
        <h3>Multi mode</h3>
          <chlg-dropdown-demo
            id="multi"
            multi
            items='[{"key":1, "value": "Polar Bear"},
                    {"key": 2,"value":"Cat", "disabled": true},
                    {"key":3, "value": "Dogs", "selected": false},
                    {"key": 4, "value": "Koala"},
                    {"key": 5, "value": "Rabbit"}]'>
          </chlg-dropdown-demo>
      </div>

    </div>

    <div class="flex">
      <div class="container">
          <h3>Select by key</h3>
            <chlg-dropdown-demo
              select-by="key"
              items='[{"key":1, "value": "Polar Bear"},
                      {"key": 2,"value":"Cat", "disabled": true},
                      {"key":3, "value": "Dogs", "selected": true},
                      {"key": 4, "value": "Koala"},
                      {"key": 5, "value": "Rabbit"}]'>
            </chlg-dropdown-demo>
        </div>

        <div class="container">
          <h3>Select by item</h3>
            <chlg-dropdown-demo
              select-by="item"
              items='[{"key":1, "value": "Polar Bear"},
                      {"key": 2,"value":"Cat", "disabled": true},
                      {"key":3, "value": "Dogs", "selected": true},
                      {"key": 4, "value": "Koala"},
                      {"key": 5, "value": "Rabbit"}]'>
            </chlg-dropdown-demo>
        </div>
    </div>

    <div class="flex">
      <div class="container">
          <h3>Search mode</h3>
            <chlg-dropdown-demo
              search-mode
              items='[{"key":1, "value": "Polar Bear"},
                      {"key": 2,"value":"Cat", "disabled": true},
                      {"key":3, "value": "Dogs", "selected": true},
                      {"key": 4, "value": "Koala"},
                      {"key": 5, "value": "Rabbit"}]'>
            </chlg-dropdown-demo>
        </div>

        <div class="container">
          <h3>Select by item</h3>
            <chlg-dropdown-demo
              select-by="item"
              items='[{"key":1, "value": "Polar Bear"},
                      {"key": 2,"value":"Cat", "disabled": true},
                      {"key":3, "value": "Dogs", "selected": true},
                      {"key": 4, "value": "Koala"},
                      {"key": 5, "value": "Rabbit"}]'>
            </chlg-dropdown-demo>
        </div>
    </div>
  </body>
  <script>
    window.addEventListener('WebComponentsReady', () => {
      const multiDropdown = document.getElementById('multi'),
          reflectText = document.getElementById('reflect');

      multiDropdown.addEventListener('opened-changed', () => {
        reflectText.innerText = 'Selected values: ' + JSON.stringify(multiDropdown.selectedValues);
      });

      multiDropdown.addEventListener('selectedValues-changed', () => {
        reflectText.innerText = 'Selected values: ' + JSON.stringify(multiDropdown.selectedValues);
      });
    });



  </script>
</html>
